name: Flutter Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'lib/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
      - '.github/workflows/flutter-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'lib/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target platform'
        required: true
        type: choice
        options:
          - android
          - ios
          - web
          - windows
          - linux
          - macos
      build_mode:
        description: 'Build mode'
        required: false
        default: 'release'
        type: choice
        options:
          - debug
          - profile
          - release

env:
  FLUTTER_VERSION: '3.24.0'

jobs:
  build:
    name: Build Flutter (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Android 构建
          - os: ubuntu-latest
            platform: android
            build-mode: release
          # iOS 构建（需要 macOS）
          - os: macos-latest
            platform: ios
            build-mode: release
          # Web 构建
          - os: ubuntu-latest
            platform: web
            build-mode: release
          # Windows 构建
          - os: windows-latest
            platform: windows
            build-mode: release
          # Linux 构建
          - os: ubuntu-latest
            platform: linux
            build-mode: release
          # macOS 构建
          - os: macos-latest
            platform: macos
            build-mode: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: flutter --version

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Analyze code
        continue-on-error: true
        run: flutter analyze

      - name: Run tests
        continue-on-error: true
        run: flutter test

      - name: Build Flutter app
        run: |
          flutter build ${{ matrix.platform }} --${{ matrix.build-mode }}
        env:
          # Android 签名配置（如果需要）
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.build-mode }}
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/**/*.aab
            build/web/**
            build/windows/runner/Release/**
            build/linux/**
            build/macos/Build/Products/Release/**
            build/ios/ipa/**
          retention-days: 7
          if-no-files-found: warn

      - name: Build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Platform: ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Mode: ${{ matrix.build-mode }}" >> $GITHUB_STEP_SUMMARY
          echo "- OS: ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY


