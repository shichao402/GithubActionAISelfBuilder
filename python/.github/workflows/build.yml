name: Build
'on':
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: python/environment.yml
        activate-environment: github-action-builder
        auto-activate-base: 'false'
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: npm
    - name: Run BuildPipeline
      id: pipeline
      run: "cd . && python -c \"\nimport sys\nsys.path.insert(0, '.')\nfrom src.pipelines.build.\
        \ import BuildPipeline\npipeline = BuildPipeline()\nresult = pipeline.run()\n\
        if not result.success:\n    sys.exit(result.exit_code)\n\" "
      env:
        INPUT_SETUP_COMMAND: ${{ inputs.setup-command || '' }}
        INPUT_BUILD_COMMAND: ${{ inputs.build-command || '' }}
        INPUT_ARTIFACT_PATH: ${{ inputs.artifact-path || 'artifacts/**' }}
        INPUT_BUILD_TYPE: ${{ inputs.build-type || 'release' }}
        INPUT_UPLOAD_ARTIFACTS: ${{ inputs.upload-artifacts || 'true' }}
