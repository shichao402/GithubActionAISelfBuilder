name: Flutterbuild
'on':
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop
  workflow_dispatch: {}
jobs:
  flutterbuild:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: python/environment.yml
        activate-environment: github-action-builder
        auto-activate-base: 'false'
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 3.16.0
        channel: stable
        cache: true
    - name: Flutter doctor
      run: flutter doctor -v
    - name: Run FlutterBuildPipeline
      id: pipeline
      run: "cd . && python -c \"\nimport sys\nsys.path.insert(0, '.')\nfrom src.pipelines.build.flutter\
        \ import FlutterBuildPipeline\npipeline = FlutterBuildPipeline()\nresult =\
        \ pipeline.run()\nif not result.success:\n    sys.exit(result.exit_code)\n\
        \" "
      env:
        INPUT_SETUP_COMMAND: ${{ inputs.setup-command || '' }}
        INPUT_BUILD_COMMAND: ${{ inputs.build-command || '' }}
        INPUT_ARTIFACT_PATH: ${{ inputs.artifact-path || 'artifacts/**' }}
        INPUT_BUILD_TYPE: ${{ inputs.build-type || 'release' }}
        INPUT_UPLOAD_ARTIFACTS: ${{ inputs.upload-artifacts || 'true' }}
