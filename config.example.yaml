# 项目配置示例文件
# 
# 使用说明：
# 1. 将此文件复制为 config.yaml
# 2. 修改 project_root 为你的目标项目根目录路径
# 3. 如果本项目作为子项目，project_root 应该是父项目的根目录
#
# 示例：
# - 如果本项目在 /workspace/myproject/GithubActionAISelfBuilder/
# - 目标项目根目录是 /workspace/myproject/
# - 则 project_root 应该设置为: ../ 或 /workspace/myproject/

project:
  # 目标项目根目录（相对于本配置文件的位置，或绝对路径）
  # 这是流水线脚本执行时的工作目录
  root: "../"
  
  # 项目名称（可选，用于显示）
  name: "Target Project"
  
  # 项目描述（可选）
  description: "目标项目描述"

# 脚手架配置
scaffold:
  # 默认输出目录（相对于项目根目录）
  workflows_dir: ".github/workflows"
  
  # 默认运行环境
  runs_on: "ubuntu-latest"

# 流水线配置
pipelines:
  # 默认配置文件目录（相对于项目根目录）
  config_dir: "config"
  
  # 默认脚本目录（相对于项目根目录）
  scripts_dir: "src/pipelines"

