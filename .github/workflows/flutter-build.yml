name: Flutter Build
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: {}
jobs:
  flutter_build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build TypeScript
        run: npm run build
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.16.0
          channel: stable
          cache: true
      - name: Flutter doctor
        run: flutter doctor -v
      - name: Run FlutterBuildPipeline
        id: pipeline
        run: node -e "const { FlutterBuildPipeline } = require('./dist/src/pipelines/build/flutter-build-pipeline'); const pipeline = new FlutterBuildPipeline(); pipeline.run().then(result => { if (!result.success) { process.exit(result.exitCode || 1); } }).catch(err => { console.error(err); process.exit(1); });"
        env:
          INPUT_SETUP_COMMAND: ${{ inputs.setup-command || '' }}
          INPUT_BUILD_COMMAND: ${{ inputs.build-command || '' }}
          INPUT_ARTIFACT_PATH: ${{ inputs.artifact-path || 'artifacts/**' }}
          INPUT_BUILD_TYPE: ${{ inputs.build-type || 'release' }}
          INPUT_UPLOAD_ARTIFACTS: ${{ inputs.upload-artifacts || 'true' }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: flutterbuild-artifacts
          path: artifacts/**
          retention-days: 30
