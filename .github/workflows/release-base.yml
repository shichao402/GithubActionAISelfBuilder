name: Release Base
on:
  workflow_dispatch:
    inputs:
      version:
        description: 发布版本号
        required: true
      release-notes:
        description: 发布说明
        required: false
        default: ""
      build-branch:
        description: 构建分支
        required: false
        default: build
jobs:
  release_base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build TypeScript
        run: npm run build
      - name: Run ReleaseBasePipeline
        id: pipeline
        run: node -e "const { ReleaseBasePipeline } = require('./dist/src/pipelines/base/release-base-pipeline'); const pipeline = new ReleaseBasePipeline(); pipeline.run().then(result => { if (!result.success) { process.exit(result.exitCode || 1); } }).catch(err => { console.error(err); process.exit(1); });"
        env:
          INPUT_VERSION: ${{ inputs.version || '' }}
          INPUT_RELEASE_NOTES: ${{ inputs.release-notes || '' }}
          INPUT_ARTIFACT_NAME: ${{ inputs.artifact-name || 'build-artifacts' }}
          INPUT_BUILD_BRANCH: ${{ inputs.build-branch || 'build' }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: releasebase-artifacts
          path: artifacts/**
          retention-days: 30
