name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build gh-action-debug
        run: |
          cd core/tools/go
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # 创建 dist 目录
          mkdir -p dist
          
          # 构建 6 个平台的二进制文件
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.Version=${VERSION}" -o dist/gh-action-debug-darwin-amd64 ./cmd/gh-action-debug/
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.Version=${VERSION}" -o dist/gh-action-debug-darwin-arm64 ./cmd/gh-action-debug/
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.Version=${VERSION}" -o dist/gh-action-debug-linux-amd64 ./cmd/gh-action-debug/
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.Version=${VERSION}" -o dist/gh-action-debug-linux-arm64 ./cmd/gh-action-debug/
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.Version=${VERSION}" -o dist/gh-action-debug-windows-amd64.exe ./cmd/gh-action-debug/
          GOOS=windows GOARCH=arm64 go build -ldflags "-X main.Version=${VERSION}" -o dist/gh-action-debug-windows-arm64.exe ./cmd/gh-action-debug/
          
          ls -la dist/

      - name: Package
        run: |
          PKG_NAME="github-action-toolset"
          VERSION="${{ steps.version.outputs.VERSION }}"
          # 创建临时目录打包，避免 "file changed as we read it" 错误
          mkdir -p /tmp/release
          tar -czvf "/tmp/release/${PKG_NAME}-${VERSION}.tar.gz" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.tar.gz' \
            --exclude='dev' \
            --exclude='core/tools/go/cmd' \
            --exclude='core/tools/go/*.sh' \
            --exclude='core/tools/go/*.mod' \
            --exclude='core/tools/go/*.sum' \
            --exclude='.vscode' \
            --exclude='.DS_Store' \
            --exclude='coverage' \
            .
          mv "/tmp/release/${PKG_NAME}-${VERSION}.tar.gz" .

      - name: Calculate SHA256
        id: sha256
        run: |
          PKG_NAME="github-action-toolset"
          VERSION="${{ steps.version.outputs.VERSION }}"
          SHA256=$(shasum -a 256 "${PKG_NAME}-${VERSION}.tar.gz" | cut -d' ' -f1)
          echo "SHA256=${SHA256}" >> $GITHUB_OUTPUT
          echo "SHA256: ${SHA256}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.tar.gz"
          body: |
            ## GitHub Action AI 工具集 v${{ steps.version.outputs.VERSION }}
            
            ### 安装
            ```bash
            cursortoolset install github-action-toolset
            ```
            
            ### SHA256
            ```
            ${{ steps.sha256.outputs.SHA256 }}
            ```
            
            ### 包含内容
            - AI 规则文件 (`rules/*.mdc`)
              - `github-actions.mdc` - 基础规则和最佳实践
              - `debugging.mdc` - 工作流调试标准流程
              - `best-practices.mdc` - 性能优化和安全实践
            - 使用文档 (`docs/`)
