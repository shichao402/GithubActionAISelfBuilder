name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build gh-action-debug
        run: |
          cd core/tools/go
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # 创建 dist 目录
          mkdir -p dist
          
          # 构建 6 个平台的二进制文件
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.Version=${VERSION}" -o dist/gh-action-debug-darwin-amd64 ./cmd/gh-action-debug/
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.Version=${VERSION}" -o dist/gh-action-debug-darwin-arm64 ./cmd/gh-action-debug/
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.Version=${VERSION}" -o dist/gh-action-debug-linux-amd64 ./cmd/gh-action-debug/
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.Version=${VERSION}" -o dist/gh-action-debug-linux-arm64 ./cmd/gh-action-debug/
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.Version=${VERSION}" -o dist/gh-action-debug-windows-amd64.exe ./cmd/gh-action-debug/
          GOOS=windows GOARCH=arm64 go build -ldflags "-X main.Version=${VERSION}" -o dist/gh-action-debug-windows-arm64.exe ./cmd/gh-action-debug/
          
          ls -la dist/

      - name: Package
        run: |
          PKG_NAME="github-action-toolset"
          VERSION="${{ steps.version.outputs.VERSION }}"
          # 创建临时目录打包，避免 "file changed as we read it" 错误
          mkdir -p /tmp/release
          tar -czvf "/tmp/release/${PKG_NAME}-${VERSION}.tar.gz" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.tar.gz' \
            --exclude='dev' \
            --exclude='core/tools/go/cmd' \
            --exclude='core/tools/go/*.sh' \
            --exclude='core/tools/go/*.mod' \
            --exclude='core/tools/go/*.sum' \
            --exclude='.vscode' \
            --exclude='.DS_Store' \
            --exclude='coverage' \
            .

      - name: Generate package.json
        run: |
          PKG_NAME="github-action-toolset"
          VERSION="${{ steps.version.outputs.VERSION }}"
          TARBALL="${PKG_NAME}-${VERSION}.tar.gz"
          SHA256=$(sha256sum /tmp/release/$TARBALL | cut -d' ' -f1)
          SIZE=$(stat -c%s /tmp/release/$TARBALL)
          
          # 从 package.json 生成发布用的 package.json，使用相对路径 tarball
          jq --arg tarball "$TARBALL" \
             --arg sha256 "$SHA256" \
             --arg size "$SIZE" \
             --arg version "$VERSION" \
             '.version = $version | .dist.tarball = $tarball | .dist.sha256 = $sha256 | .dist.size = ($size | tonumber)' \
             package.json > /tmp/release/package.json
          
          echo "=== package.json ==="
          cat /tmp/release/package.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            /tmp/release/package.json
            /tmp/release/*.tar.gz
          generate_release_notes: true
