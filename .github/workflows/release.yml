name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 发布版本号
        required: true
      release-notes:
        description: 发布说明
        required: false
        default: ""
      build-branch:
        description: 构建分支
        required: false
        default: build
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写权限来创建 Release
      actions: read    # 需要读权限来查询工作流运行
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build TypeScript
        run: npm run build
      - name: Run ReleasePipeline
        id: pipeline
        run: node -e "const { ReleasePipeline } = require('./dist/src/pipelines/test/release-pipeline'); const pipeline = new ReleasePipeline(); pipeline.run().then(result => { if (!result.success) { process.exit(result.exitCode || 1); } }).catch(err => { console.error(err); process.exit(1); });"
        env:
          # GitHub Actions 自动提供 GITHUB_TOKEN，但需要显式传递到环境变量
          # @actions/github 需要从 process.env.GITHUB_TOKEN 读取
          GITHUB_TOKEN: ${{ github.token }}
          INPUT_VERSION: ${{ inputs.version || '' }}
          INPUT_RELEASE_NOTES: ${{ inputs.release-notes || '' }}
          INPUT_ARTIFACT_NAME: ${{ inputs.artifact-name || 'build-artifacts' }}
          INPUT_BUILD_BRANCH: ${{ inputs.build-branch || 'build' }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: release-artifacts
          path: artifacts/**
          retention-days: 30
