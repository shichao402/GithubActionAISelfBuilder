name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Package
        run: |
          PKG_NAME="github-action-toolset"
          VERSION="${{ steps.version.outputs.VERSION }}"
          tar -czvf "${PKG_NAME}-${VERSION}.tar.gz" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.tar.gz' \
            --exclude='dev' \
            --exclude='core/tools' \
            --exclude='.vscode' \
            --exclude='.DS_Store' \
            .

      - name: Calculate SHA256
        id: sha256
        run: |
          PKG_NAME="github-action-toolset"
          VERSION="${{ steps.version.outputs.VERSION }}"
          SHA256=$(shasum -a 256 "${PKG_NAME}-${VERSION}.tar.gz" | cut -d' ' -f1)
          echo "SHA256=${SHA256}" >> $GITHUB_OUTPUT
          echo "SHA256: ${SHA256}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.tar.gz"
          body: |
            ## GitHub Action AI 工具集 v${{ steps.version.outputs.VERSION }}
            
            ### 安装
            ```bash
            cursortoolset install github-action-toolset
            ```
            
            ### SHA256
            ```
            ${{ steps.sha256.outputs.SHA256 }}
            ```
            
            ### 包含内容
            - AI 规则文件 (`rules/*.mdc`)
              - `github-actions.mdc` - 基础规则和最佳实践
              - `debugging.mdc` - 工作流调试标准流程
              - `best-practices.mdc` - 性能优化和安全实践
            - 使用文档 (`docs/`)
