name: Test
on:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop
  workflow_dispatch:
    inputs:
      test-type:
        description: 测试类型
        required: false
        default: all
      coverage-threshold:
        description: 覆盖率阈值
        required: false
        default: '80'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip

        pip install -r requirements.txt'
    - name: Check test dependencies
      run: 'python -c "import pytest; print(''pytest version:'', pytest.__version__)" || echo "pytest not installed"

        '
    - name: Run Test
      id: pipeline
      env:
        PYTHONUNBUFFERED: '1'
        PYTEST_CURRENT_TEST: '1'
        CI: 'true'
        GITHUB_OUTPUT: ${{ github.output }}
      run: python -m src.pipelines.test_pipeline --input test-type="${{ inputs.test-type }}" --input coverage-threshold="${{ inputs.coverage-threshold }}" --input run-unit-tests="true" --input run-integration-tests="false" --input upload-reports="true"
