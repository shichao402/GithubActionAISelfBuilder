name: Build
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build TypeScript
        run: npm run build
      - name: Run BuildPipeline
        id: pipeline
        run: node -e "const { BuildPipeline } = require('./dist/src/pipelines/base/build-pipeline'); const pipeline = new BuildPipeline(); pipeline.run().then(result => { if (!result.success) { process.exit(result.exitCode || 1); } }).catch(err => { console.error(err); process.exit(1); });"
        env:
          INPUT_SETUP_COMMAND: ${{ inputs.setup-command || '' }}
          INPUT_BUILD_COMMAND: ${{ inputs.build-command || '' }}
          INPUT_ARTIFACT_PATH: ${{ inputs.artifact-path || 'artifacts/**' }}
          INPUT_BUILD_TYPE: ${{ inputs.build-type || 'release' }}
          INPUT_UPLOAD_ARTIFACTS: ${{ inputs.upload-artifacts || 'true' }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: artifacts/**
          retention-days: 30
