# 项目配置示例文件
# 
# 使用说明：
# 1. 将此文件复制为 config.yaml（在父项目根目录）
# 2. 根据实际需求修改配置项
# 3. config.yaml 会被 .gitignore 忽略，不会提交到仓库
#
# 注意：
# - 此文件用于父项目，不是本项目
# - 如果本项目作为子项目（Git Submodule），在父项目根目录创建 config.yaml
# - 脚手架工具会自动从运行目录向上查找项目根目录（包含 package.json 的目录）
# - 如果存在 config/ProjectOnly/config.yaml，会优先使用（本项目）
# - 否则使用根目录的 config.yaml（父项目）

project:
  # 项目名称（可选，用于显示）
  name: "Your Project Name"
  
  # 项目描述（可选）
  description: "Your project description"

# 脚手架配置
scaffold:
  # 默认输出目录（相对于项目根目录）
  workflows_dir: ".github/workflows"
  
  # 默认运行环境
  runs_on: "ubuntu-latest"

# 流水线配置
pipelines:
  # 默认配置文件目录（相对于项目根目录）
  config_dir: "config"
  
  # 默认脚本目录（相对于项目根目录）
  # 可以设置为子模块内的临时目录，例如：
  # - "src/pipelines" (默认，在父项目中)
  # - ".github-action-builder/pipelines" (推荐，在子模块临时目录)
  # - "Tools/GithubActionAISelfBuilder/.temp/pipelines" (子模块临时目录)
  scripts_dir: "src/pipelines"
  
  # 编译输出目录（相对于项目根目录）
  # 如果 scripts_dir 在子模块临时目录，建议将 dist 也放在临时目录
  # 例如：".github-action-builder/dist" 或 "Tools/GithubActionAISelfBuilder/.temp/dist"
  # 如果未设置，默认使用 "dist"（在项目根目录）
  dist_dir: "dist"
  
  # 是否包含 ProjectOnly 目录（默认 false，父项目不需要）
  # 本项目使用 config/ProjectOnly/config.yaml 覆盖此配置为 true
  include_project_only: false

