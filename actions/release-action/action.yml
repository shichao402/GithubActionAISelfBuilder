name: 'Release Action'
description: 'GitHub Release 发布 Action'
author: 'GitHub Action Builder'

inputs:
  version:
    description: '发布版本号'
    required: true
  release-notes:
    description: '发布说明'
    required: false
    default: ''
  artifact-name:
    description: '构建产物名称'
    required: false
    default: 'build-artifacts'
  build-branch:
    description: '构建分支（用于查询工作流运行）'
    required: false
    default: 'build'

outputs:
  release-url:
    description: 'Release URL'
  release-id:
    description: 'Release ID'

runs:
  using: 'node20'
  main: 'dist/index.js'


