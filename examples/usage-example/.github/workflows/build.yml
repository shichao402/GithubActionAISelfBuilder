name: Build

# 示例：在其他项目中使用 build-action

on:
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      build-command:
        description: 构建命令
        required: false
        default: 'npm run build'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      # 使用 build-action（本地路径引用）
      - name: Run Build Action
        uses: ../../actions/build-action
        with:
          setup-command: npm ci
          build-command: ${{ inputs.build-command || 'npm run build' }}
          artifact-path: dist/**
          build-type: release
          upload-artifacts: true


