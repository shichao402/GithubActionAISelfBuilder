name: Build

# Node.js 项目使用自定义 Action

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      build-command:
        description: 构建命令
        required: false
        default: 'npm run build'
      node-version:
        description: Node.js 版本
        required: false
        default: '18'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version || '18' }}
          cache: 'npm'
      
      - name: Build with custom action
        id: build
        uses: ./../../custom-actions/build-action
        with:
          setup-command: npm ci
          build-command: ${{ inputs.build-command || 'npm run build' }}
          artifact-path: dist/**
          build-type: release
          upload-artifacts: true
      
      - name: Build status
        run: |
          echo "构建状态: ${{ steps.build.outputs.build-status }}"
          echo "产物路径: ${{ steps.build.outputs.artifact-path }}"


