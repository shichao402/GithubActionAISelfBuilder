name: Build

# Flutter 项目使用 Reusable Workflow

on:
  push:
    branches:
      - main
      - develop
      - release/**
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      flutter-version:
        description: Flutter 版本
        required: false
        default: '3.16.0'
      build-mode:
        description: 构建模式
        required: false
        default: 'release'
        type: choice
        options:
          - debug
          - profile
          - release

jobs:
  build:
    uses: ./.github/workflows/reusable-build.yml
    with:
      setup-command: |
        # 设置 Flutter 环境
        flutter --version
        flutter pub get
      build-command: |
        flutter clean
        flutter build windows --${{ inputs.build-mode || 'release' }}
      artifact-path: build/windows/runner/Release/**
      build-type: ${{ inputs.build-mode || 'release' }}
      upload-artifacts: true
      project-name: ${{ github.repository }}


