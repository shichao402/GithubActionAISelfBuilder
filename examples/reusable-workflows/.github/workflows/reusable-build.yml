name: Reusable Build Workflow

# 这是一个可复用的构建工作流
# 可以在多个项目中调用

on:
  workflow_call:
    inputs:
      # 构建命令（必需）
      build-command:
        required: true
        type: string
        description: 构建命令
      
      # 环境设置命令（可选）
      setup-command:
        required: false
        type: string
        description: 环境设置命令（如安装依赖）
        default: ''
      
      # 产物路径
      artifact-path:
        required: false
        type: string
        default: 'artifacts/**'
        description: 构建产物路径
      
      # 构建类型
      build-type:
        required: false
        type: string
        default: 'release'
        description: 构建类型（debug/release）
      
      # 是否上传产物
      upload-artifacts:
        required: false
        type: boolean
        default: true
        description: 是否上传构建产物
      
      # 项目名称
      project-name:
        required: false
        type: string
        default: '${{ github.repository }}'
        description: 项目名称
    
    secrets:
      # 如果需要访问私有仓库或 npm token 等
      NPM_TOKEN:
        required: false
      GITHUB_TOKEN:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up environment
        if: ${{ inputs.setup-command != '' }}
        run: ${{ inputs.setup-command }}
        shell: bash
      
      - name: Build
        id: build
        run: ${{ inputs.build-command }}
        shell: bash
      
      - name: Upload artifacts
        if: ${{ inputs.upload-artifacts == true }}
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ${{ inputs.artifact-path }}
          retention-days: 30
      
      - name: Set output
        run: |
          echo "build-status=success" >> $GITHUB_OUTPUT
          echo "artifact-path=${{ inputs.artifact-path }}" >> $GITHUB_OUTPUT
          echo "build-type=${{ inputs.build-type }}" >> $GITHUB_OUTPUT


