name: Build

# Node.js 项目使用 Reusable Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      build-command:
        description: 构建命令
        required: false
        default: 'npm run build'
      node-version:
        description: Node.js 版本
        required: false
        default: '18'

jobs:
  setup-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version || '18' }}
          cache: 'npm'
  
  build:
    needs: setup-node
    uses: ./.github/workflows/reusable-build.yml
    with:
      setup-command: npm ci
      build-command: ${{ inputs.build-command || 'npm run build' }}
      artifact-path: dist/**
      build-type: release
      upload-artifacts: true
      project-name: ${{ github.repository }}


